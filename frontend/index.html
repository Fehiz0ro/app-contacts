<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>
</head>
<body>

    <h1 style="text-align:center; font-family:Arial; color:#333;">Gestion de Contact</h1>

    <div style="
        width:400px;
        margin:auto;
        padding:20px;
        border:1px solid #ddd;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        font-family:Arial;
    ">

        <form id="contactForm" style="display:flex; flex-direction:column; gap:10px;">
            <input type="text" id="name" placeholder="Nom" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
            <input type="email" id="email" placeholder="Email" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
            <input type="text" id="phone" placeholder="Num Phone" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
            <button type="submit" style="padding:10px; border:none; background:#007bff; color:white; border-radius:5px; cursor:pointer;">Ajouter Contact</button>
        </form>

        <h2 style="margin-top:20px; color:#555;">Liste des Contacts</h2>
        <ul id="contactsList" style="list-style:none; padding:0;"></ul>

    </div>

    <script src="script.js"></script>

</body>

</html>
