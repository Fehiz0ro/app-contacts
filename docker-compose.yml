version: "3"

services:

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8081:8080"
    depends_on:
      - backend
    networks:
      - app-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_server
    user: root
    ports:
      - "8080:8080"
    networks:
      - app-network
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # permet Ã  Jenkins de lancer Docker

networks:
  app-network:
    driver: bridge
    
volumes:
   jenkins_data:

